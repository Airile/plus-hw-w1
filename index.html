<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--moment.js + moment-timezone.js (1970-2030)-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Timezone Dropdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <select name="country-select" id="country-dropdown">

      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
      <option value="sydney">Sydney</option>
    </select>
    <script src="index.js"></script>
  </body>
</html>
